<div class="restaurant-grid">
    <mat-card *ngFor="let restaurant of restaurants" class="restaurant-card mat-elevation-z4" [@cardAnimation]>
      <mat-card-header>
        <mat-card-title>{{ restaurant.name }}</mat-card-title>
        <mat-card-subtitle>{{ restaurant.location }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ restaurant.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="editRestaurant(restaurant.id)">EDIT</button>
        <button mat-button color="warn" (click)="deleteRestaurant(restaurant.id)">DELETE</button>
      </mat-card-actions>
    </mat-card>
  </div>
