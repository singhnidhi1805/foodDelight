<form [formGroup]="restaurantForm" (ngSubmit)="submitForm()" class="restaurant-form">
    <mat-card class="form-card mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>{{ isEditMode ? 'Edit' : 'Add' }} Restaurant</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" required></textarea>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Location</mat-label>
          <input matInput formControlName="location" required>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="restaurantForm.invalid">
          {{ isEditMode ? 'Update' : 'Add' }} Restaurant
        </button>
        <button mat-button type="button" (click)="cancelForm()">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </form>
